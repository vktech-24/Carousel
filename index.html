<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Bar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="slider">
        <div class="slider-item active"><img src="images/1.jpg" alt="image loading"></div>
        <div class="slider-item"><img src="images/2.jpg" alt="image loading"></div>
        <div class="slider-item"><img src="images/3.jpg" alt="image loading"></div>
        <div class="slider-item"><img src="images/4.jpg" alt="image loading"></div>
        <div class="slider-item"><img src="images/5.jpg" alt="image loading"></div>
        <div class="slider-btn">
            <button id="btn-prev"><img src="images/left.png" alt=""></button>
            <button id="btn-next"><img src="images/right.png" alt=""></button>
        </div>
        <div class="dots">
            
         </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
